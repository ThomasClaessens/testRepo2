jenkins:
  systemMessage: "Reloading Configuration from Jenkins on the go!"
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins administrators"
            permissions:
              - "Overall/Administer"
            assignments:
              - "admin"
          - name: "readonly"
            description: "Read-only users"
            permissions:
              - "Overall/Read"
              - "Job/Read"
            assignments:
              - "authenticated"
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin123"
        - id: "user"
          password: "user123"
jobs:
  - script: >
      pipelineJob('Jenkins Job Builder') { 
        definition { 
          triggers {
            scm('* * * * *')
          }
          cpsScm { 
            scm { 
              git { 
                remote { url('git://github.com/ThomasClaessens/testRepo2.git') } 
                branches('3-jjb') 
                scriptPath('jenkins-job-builder/Jenkinsfile')
              }
            }
          }
        }
      }
unclassified:
  location:
    url: ${JENKINS_URL}